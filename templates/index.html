<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Pdf Merger Tool</title>
  </head>
  <body style="overflow: hidden">
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      style="text-align: center; font-stretch: expanded"
    >
      <a
        class="navbar-brand"
        style="
          font-size: 30px;
          margin-left: 600px;
          user-select: none;
          cursor: pointer;
        "
        href="/"
        >Pdf<i>X</i></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
    </nav>

    <div class="container my-3">
      <h1 class="text-center">PdfX - Your Favorite Pdf Merger Tool</h1>
      <form method="post" action="/merge" enctype="multipart/form-data">
        <div
          id="form-group"
          class="form-group my-3 justify-center mx-auto"
          style="
            cursor: pointer;
            user-select: none;
            height: 400px !important;
            width: 500px !important;
            background: #696dbe;
            justify-content: center;
            align-items: center;
            border: 2px dashed #444;
            border-radius: 5px;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            flex-direction: column !important;
          "
        >
          <label
            class="text-bold text-center"
            for="exampleFormControlFile1"
            style="font-weight: 500; font-size: 30px; color: white"
            >Drag and Drop a Pdf File</label
          >
          <div class="icon" style="font-size: 100px; color: #fff">
            <i class="fas fa-cloud-upload-alt"></i>
          </div>
          <label
            class="text-bold text-center"
            for="exampleFormControlFile1"
            style="font-weight: 500; font-size: 30px; color: white"
            >OR</label
          >
          <button
            type="submit"
            class="btn btn-success mx-auto my-4 p-3"
            style="font-weight: bold"
            value="Submit"
          >
            Browse File
          </button>
          <input
            type="file"
            name="pdfs"
            class="form-control-file"
            id="exampleFormControlFile1"
            multiple
            accept=".pdf"
            hidden
            style="margin-left: 500px"
          />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    -->
  </body>
</html>
